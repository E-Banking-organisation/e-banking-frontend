<div class="assistant-container">
  <div class="assistant-header">
    <h2>ü§ñ Assistant Bancaire IA</h2>
    <span class="status" [class.online]="!isLoading">
      {{ isLoading ? 'En r√©flexion...' : 'En ligne' }}
    </span>
  </div>

  <div class="chat-container" #chatContainer>
    <div *ngFor="let msg of conversation" 
         class="message" 
         [class.user]="msg.sender === 'user'"
         [class.assistant]="msg.sender === 'assistant'">
      <div class="message-content">
        <div class="message-text">{{ msg.message }}</div>
        <div class="message-time">
          {{ msg.timestamp | date:'HH:mm' }}
        </div>
      </div>
    </div>

    <!-- Indicateur de chargement -->
    <div *ngIf="isLoading" class="message assistant">
      <div class="message-content typing">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="typing-text">L'IA r√©fl√©chit...</div>
      </div>
    </div>
  </div>

  <div class="input-container">
    <textarea
      [(ngModel)]="userMessage"
      (keypress)="onKeyPress($event)"
      placeholder="Posez votre question bancaire..."
      [disabled]="isLoading"
      rows="1"
    ></textarea>
    <button 
      (click)="sendMessage()" 
      [disabled]="!userMessage.trim() || isLoading"
      class="send-btn">
      {{ isLoading ? '‚è≥' : '‚û§' }}
    </button>
  </div>
</div>
