<div class="nav-items" [class.open]="isMobileMenuOpen" [class.compact-mode]="isCompactMode">
  <div class="header-section">
    <button class="toggle-button" (click)="toggleSideNav()">
      <fa-icon [icon]="faBars"></fa-icon>
    </button>
    <div class="brand">
      <h1>E-Bank Agent</h1>
    </div>
  </div>

  <div class="nav-item" routerLink="/agent/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <fa-icon [icon]="faChartLine"></fa-icon>
    <span>Tableau de bord</span>
  </div>

  <div class="nav-item" routerLink="/agent/clients" routerLinkActive="active">
    <fa-icon [icon]="faUsers"></fa-icon>
    <span>Gestion Clients</span>
  </div>

  <div class="nav-item" routerLink="/agent/subscribers" routerLinkActive="active">
    <fa-icon [icon]="faCreditCard"></fa-icon>
    <span>Gestion Comptes</span>
  </div>

  <div class="nav-item" routerLink="/agent/enrollments" routerLinkActive="active">
    <fa-icon [icon]="faClipboardList"></fa-icon>
    <span>Inscriptions</span>
  </div>


  <div class="nav-item" routerLink="/agent/audit-logs" routerLinkActive="active">
    <fa-icon [icon]="faHistory"></fa-icon>
    <span>Logs d'audit</span>
  </div>

  <!-- Item de déconnexion -->
  <div class="nav-item logout" (click)="openLogoutConfirm()">
    <fa-icon [icon]="faSignOutAlt"></fa-icon>
    <span class="nav-text">Déconnexion</span>
  </div>

  <!-- Modal de confirmation de déconnexion -->
  <div *ngIf="showLogoutConfirm" class="logout-confirm-overlay">
    <div class="logout-confirm-modal">
      <div class="logout-confirm-header">
        <h3>Confirmation</h3>
      </div>
      <div class="logout-confirm-body">
        <p>Êtes-vous sûr de vouloir vous déconnecter ?</p>
      </div>
      <div class="logout-confirm-footer">
        <button class="cancel-btn" (click)="cancelLogout()">Annuler</button>
        <button class="confirm-btn" (click)="confirmLogout()">Déconnecter</button>
      </div>
    </div>
  </div>
</div>
