<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>E-Banking App</h2>
      <p *ngIf="!show2FA">Connectez-vous à votre compte</p>
     <!--<p *ngIf="show2FA">Entrez le code envoyé à {{ phoneNumber }}</p>-->
    </div>

    <div class="auth-body">
      <!-- Success Message -->
      <div class="alert alert-success" *ngIf="success">{{ success }}</div>
      <!-- Error Message -->
      <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

      <!-- Login Form -->
      <form *ngIf="!show2FA" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Votre email"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          >
          <div *ngIf="submitted && f['email'].errors" class="error-message">
            <div *ngIf="f['email'].errors?.['required']">L'email est requis</div>
            <div *ngIf="f['email'].errors?.['email']">Entrez un email valide</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Votre mot de passe"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            autocomplete="current-password"
          >
          <div *ngIf="submitted && f['password'].errors" class="error-message">
            <div *ngIf="f['password'].errors?.['required']">Le mot de passe est requis</div>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn-login" [disabled]="loading">
            <span *ngIf="loading" class="spinner"></span>
            <span *ngIf="!loading">Se connecter</span>
          </button>
        </div>


        <div class="forgot-password">
          <a routerLink="/auth/forgot-password">Mot de passe oublié?</a>
        </div>
      </form>
