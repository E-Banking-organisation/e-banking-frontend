services:
  frontend-dev:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    # CORRECTION : Ajout de --legacy-peer-deps pour forcer l'installation malgrÃ© les conflits
    command: >
      sh -c "rm -f package-lock.json && npm install --legacy-peer-deps && npm run start -- --host 0.0.0.0 --disable-host-check"